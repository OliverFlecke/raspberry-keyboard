
<!doctype html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
        <title>Pi Keyboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
      <div class="container">
        <h1>Pi Keyboard</h1>
	<textarea id="input-box" rows="10"></textarea>

	<button id="send" type="button">Send</button>

	<p id="instructions">Type in the input box to send messages</p>
        <div class="container keystroke-history">
          <h2>Keystroke history</h2>
          <div id="recent-keys"></div>
          <form class="history-form">
            <input type="checkbox" id="display-history-checkbox" checked>
            <label for="display-history-checkbox">Show history</label>
          </form>
        </div>
        <div>
          <p class="status">Status: <span id="status-connected">Connected</span><span id="status-disconnected">Disconnected</span></p>
          <p id="disconnect-reason"></p>
        </div>
      </div>

      <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
      <script src="/js/app.js"></script>
    </body>
</html>
